<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Zahlung | Festival Lovers</title>
    <link rel="stylesheet" href="/css/main.css" id="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Top of Site -->
    <div id="top"></div>

    <!-- Header -->
    <header>
      <div class="wrapper__header">
        <div class="header__menu">
          <a id="showmenu" href="#">
            <img width="24px" height="24px" src="/images/icons/black/navigation_menu.svg" alt="Menu" class="svg-schwarz"/>
            <span>Menu</span>
          </a>
        </div>
        <div class="header__logo">
          <a href="/">
            <img class="logo__desktop" height="40px" src="/images/logo/festivallovers-logo.png" alt="Festival Lovers" />
            <img class="logo__mobile" height="40px" src="/images/logo/festivallovers-icon.png" alt="Festival Lovers"  />
          </a>
        </div>
        <div class="header__buttons">
          <div class="header__buttons-item">
            <a href="#" id="showlogin">
              <img width="24px" height="24px" src="/images/icons/black/navigation_login.svg" alt="Login" class="svg-grau"/>
              <span>Login</span>
            </a>
          </div>
          <div class="header__buttons-item">
            <a href="/festivals/sur-le-lac/tickets-kaufen/">
              <img width="24px" height="24px" src="/images/icons/black/navigation_ticketkauf.svg" alt="Tickets" class="svg-grau"/>
              <span>Tickets kaufen</span>
            </a>
          </div>
        </div>
      </div>
      <div class="overlay" id="navigation">
        <div class="overlay__inhalt">
          <div class="overlay__header">
            <div class="wrapper__header">
              <div class="header__menu">
                <a id="hidemenu" class="closebtn" href="#">
                  <img width="24px" height="24px" src="/images/icons/white/navigation_schliessen.svg" alt="Schliessen" class="svg-weiss">
                  <span>Schliessen</span>
                </a>
              </div>
              <div class="header__logo">
                <a href="/">
                  <img class="logo__desktop" height="40px" src="/images/logo/festivallovers-logo-weiss.png" alt="Festival Lovers" />
                  <img class="logo__mobile" height="40px" src="/images/logo/festivallovers-icon-weiss.png" alt="Festival Lovers"  />
                </a>
              </div>
              <div class="header__buttons">
                <div class="header__buttons-item">
                  <a href="/checkout/login/">
                    <img width="24px" height="24px" src="/images/icons/white/navigation_login.svg" alt="Login" class="svg-weiss"/>
                    <span>Login</span>
                  </a>
                </div>
                <div class="header__buttons-item">
                  <a href="/festivals/sur-le-lac/tickets-kaufen/">
                    <img width="24px" height="24px" src="/images/icons/white/navigation_ticketkauf.svg" alt="Login" class="svg-weiss"/>
                    <span>Tickets kaufen</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="overlay__menu">
            <a class="menulink" href="/festivals/">Festivals</a>
            <a class="menulink" href="/#magazin-content">Magazin</a>
            <a class="menulink" href="/#news-content">News</a>
          </div>
          <div class="overlay__footer">
            <div class="overlay__footer-search">
              <input type="text" id="searchfield" name="searchfield" class="useless">
            </div>
            <div class="overlay__footer-social">
              <a href="#" class="useless">
                <img width="24px" height="24px" src="/images/icons/white/socialmedia_facebook.svg" alt="Facebook" class="svg-weiss"/>
              </a>
              <a href="#" class="useless">
                <img width="24px" height="24px" src="/images/icons/white/socialmedia_instagram.svg" alt="Instagram" class="svg-weiss"/>
              </a>
              <a href="#" class="useless">
                <img width="24px" height="24px" src="/images/icons/white/socialmedia_snapchat.svg" alt="Snapchat" class="svg-weiss"/>
              </a>
              <a href="#" class="useless">
                <img width="24px" height="24px" src="/images/icons/white/socialmedia_youtube.svg" alt="YouTube" class="svg-weiss"/>
              </a>
              <a href="#" class="useless">
                <img width="24px" height="24px" src="/images/icons/white/socialmedia_twitter.svg" alt="Twitter" class="svg-weiss"/>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Overlay Login -->
      <div id="overlay-login" class="overlay-login">
        <div class="overlay-login__inner">
          <div class="overlay-login__spikel">
            <div class="spikel"></div>
          </div>
          <div class="overlay-login__inner-form">
            <input type="text" placeholder="E-Mail Adresse">
            <input type="text" placeholder="Passwort">
            <a href="#" class="useless"><button class="light">Anmelden</button></a>
            <p><a href="#" class="useless bold">Passwort</a> vergessen?</p>
          </div>
          <div class="overlay-login__inner-registration">
            <p>Neu bei FestivalLovers?<br>
            Jetzt <a href="#" class="useless bold">registrieren</a>.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="main__full">
      <div class="wrapper__zahlung-content">
        <h1>Zahlung</h1>
        <div class="zahlung-content__inner">
          <form name="zahlungForm">
            <div class="form__payment">
              <input type="radio" name="paymentMethod" value="visa" id="visa" class="paymentradio transactionforminput">
              <label for="visa">
                <div class="paymentlabel visa-label">
                  <img width="40px" height="40px" src="/images/payment/visa.svg" alt="Visa">
                </div>
              </label>
              <input type="radio" name="paymentMethod" value="mastercard" id="mastercard" class="paymentradio transactionforminput">
              <label for="mastercard">
                <div class="paymentlabel mastercard-label">
                  <img width="40px" height="40px" src="/images/payment/mastercard.svg" alt="MasterCard">
                </div>
              </label>
              <input type="radio" name="paymentMethod" value="paypal" id="paypal" class="paymentradio transactionforminput">
              <label for="paypal">
                <div class="paymentlabel paypal-label">
                <img width="40px" height="40px" src="/images/payment/paypal.svg" alt="PayPal">
                </div>
              </label>
            </div>
            <div class="form__infos">
              <label id="creditcard-label" for="creditcard" class="zahlungs-form-label">Kartennummer</label>
              <input type="text" placeholder="1111 1111 1111 1111" name="creditcard" class="transactionforminput">
              <div class="form__infos-twocolumns">
                <label id="validuntil-label" for="validuntil" class="zahlungs-form-label">MM/JJ</label>
                <input type="text" placeholder="MM / JJ" name="validuntil" class="transactionforminput">
                <label id="cvc-label" for="cvc" class="zahlungs-form-label">CVC</label>
                <input type="text" placeholder="CVC" name="cvc" class="transactionforminput">
              </div>
              <label id="name-label" for="name" class="zahlungs-form-label">Karteninhaber</label>
              <input type="text" placeholder="Karteninhaber" name="name" class="transactionforminput">

              <button id="bestellenBtn" type="submit" form="zahlungForm"><img width="16px" height="16px" src="/images/icons/white/tickets_securtiy.svg" class="svg-weiss"><span id="gesamtkosten">000</span>.- bezahlen</button>
            </div>
          </form> 
        </div>
        <img src="/images/icons/white/music_indie.svg" width="48px" height="48px" alt="Indie Music" class="svg-weiss">
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="wrapper__footer">
        <div class="footer__menu">
          <a href="/festivals/"><p>Festivals</p></a>
          <a href="/#magazin-content"><p>Magazin</p></a>
          <a href="/#news-content"><p>News</p></a>
          <a href="#top" class="backtotop__menuitem"><img width="24px" height="24px" class="backtotop__img svg-grau" src="/images/icons/black/navigation_backtotop.svg" alt="Back to top" /></a>
        </div>
        <div class="footer__social">
          <a href="#" class="useless">
            <img width="24px" height="24px" src="/images/icons/black/socialmedia_facebook.svg" alt="Facebook" class="svg-grau"/>
          </a>
          <a href="#" class="useless">
            <img width="24px" height="24px" src="/images/icons/black/socialmedia_instagram.svg" alt="Instagram" class="svg-grau"/>
          </a>
          <a href="#" class="useless">
            <img width="24px" height="24px" src="/images/icons/black/socialmedia_snapchat.svg" alt="Snapchat" class="svg-grau"/>
          </a>
          <a href="#" class="useless">
            <img width="24px" height="24px" src="/images/icons/black/socialmedia_youtube.svg" alt="YouTube" class="svg-grau"/>
          </a>
          <a href="#" class="useless">
            <img width="24px" height="24px" src="/images/icons/black/socialmedia_twitter.svg" alt="Twitter" class="svg-grau"/>
          </a>
        </div>
        <div class="footer__backtotop">
          <a href="#top">
            <p class="backtotop__text">
              Back to top
            </p>
            <img width="24px" height="24px" class="backtotop__img svg-grau" src="/images/icons/black/navigation_backtotop.svg" alt="Back to top" />
          </a>
        </div>
      </div>
    </footer>

    <!-- Javascript einbinden -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/modules/checkout.js"></script>

  </body>
</html>
