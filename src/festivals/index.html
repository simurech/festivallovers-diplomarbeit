<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Festival-Übersicht | Festival Lovers</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <p>HEADER</p>
    </header>
    <main>
      <div class="wrapper__home-entry">
        <h1>Auf welche Musik stehst du?</h1>
        <p>
          Egal auf was du stehst wir haben alles für deinen Musikgeschmack und
          garantieren dir eine erlebnisreiche Festivalzeit.
        </p>
        <div class="filter__toggle">
          <button>Filter anzeigen</button>
        </div>
        <div class="filter__genres-list">
          <ul>
            <input type="checkbox" class="filter__genres-item-checkbox" id="jazz" name="jazz" value="Jazz">
            <label for="jazz" class="filter__genres-item-label visible">
              <li class="filter__genres-item" id="label-li-jazz">
                <img src="#" class="filter__genres-item-icon">
                Jazz
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="hiphop" name="hiphop" value="Hiphop">
            <label for="hiphop" class="filter__genres-item-label visible">
              <li class="filter__genres-item" id="label-li-hiphop">
                <img src="#" class="filter__genres-item-icon">
                Hiphop
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="indie" name="indie" value="Indie">
            <label for="indie" class="filter__genres-item-label visible">
              <li class="filter__genres-item" id="label-li-indie">
                <img src="#" class="filter__genres-item-icon">
                Indie
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="pop-und-rock" name="pop-und-rock" value="Pop & Rock">
            <label for="pop-und-rock" class="filter__genres-item-label visible">
              <li class="filter__genres-item" id="label-li-pop-und-rock">
                <img src="#" class="filter__genres-item-icon">
                Pop & Rock
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="electronic" name="electronic" value="Electronic">
            <label for="electronic" class="filter__genres-item-label visible">
              <li class="filter__genres-item" id="label-li-electronic">
                <img src="#" class="filter__genres-item-icon">
                Electronic
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="musik1" name="musik1" value="Musik1">
            <label for="musik1" class="filter__genres-item-label notvisible">
              <li class="filter__genres-item" id="label-li-musik1">
                <img src="#" class="filter__genres-item-icon">
                Musik 1
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="musik2" name="musik2" value="Musik2">
            <label for="musik2" class="filter__genres-item-label notvisible">
              <li class="filter__genres-item" id="label-li-musik2">
                <img src="#" class="filter__genres-item-icon">
                Musik 2
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="musik3" name="musik3" value="Musik3">
            <label for="musik3" class="filter__genres-item-label notvisible">
              <li class="filter__genres-item" id="label-li-musik3">
                <img src="#" class="filter__genres-item-icon">
                Musik 3
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="musik4" name="musik4" value="Musik4">
            <label for="musik4" class="filter__genres-item-label notvisible">
              <li class="filter__genres-item" id="label-li-musik4">
                <img src="#" class="filter__genres-item-icon">
                Musik 4
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <input type="checkbox" class="filter__genres-item-checkbox" id="musik5" name="musik5" value="Musik5">
            <label for="musik5" class="filter__genres-item-label notvisible">
              <li class="filter__genres-item" id="label-li-musik5">
                <img src="#" class="filter__genres-item-icon">
                Musik 5
                <span class="filter__genres-item-zaehler">20</span>
              </li>
            </label>
            <li class="filter__genres-item filter__genres-more">
              <a href="#">Mehr Genres</a>
            </li> 
          </ul>
        </div>
        <div class="filter__action">
          <button class="zuruecksetzen light">Filter zurücksetzen</button>
        </div>
      </div>

      <div class="wrapper__festivals">
        <ul id="events" class="festivals__list"></ul>
      </ul>

    </main>
    <footer>
      <p>FOOTER</p>
    </footer>

    <!-- Hier Javascripte einfügen -->
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/modules/events-loader.js"></script>
    <script type="text/javascript" src="/js/modules/genre-filter.js"></script>

  </body>
</html>
